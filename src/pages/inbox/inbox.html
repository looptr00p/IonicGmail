
<ion-header>

  <ion-navbar color=danger>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let correo of listaCorreos"
            (click)="verCorreo(correo)" detail-none>
      <ion-avatar item-left>
          <img [src]="'../assets/imagenes/' + correo. nombre.charAt(0) + '.gif'">
      </ion-avatar>
      <h2>{{correo.nombre}}</h2>
      <h3>{{correo.asunto}}</h3>
      <p>{{correo.mensaje}}</p>
    </button>
  </ion-list>
  

</ion-content>
