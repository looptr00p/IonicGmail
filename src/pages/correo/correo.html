
<ion-header>

  <ion-navbar color=danger>
    <ion-title>correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{correoActual.asunto}}</h2>
  <hr>
  <ion-item>
    <ion-avatar item-left>
        <img [src]="'../assets/imagenes/' + correoActual. nombre.charAt(0) + '.gif'">
    </ion-avatar>
    <h2>{{correoActual.nombre}}</h2>
    <h2>{{correoActual.fecha}}</h2>
  </ion-item>
  <p [innerHTML]="correoActual.mensaje"></p>
  <hr>
  <ion-row>
    <ion-col>
      <button ion-button clear>
        <div>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br />
          <label>Reply</label>
        </div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear>
        <div>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br />
          <label>Reply All</label>
        </div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear>
        <div>
          <ion-icon name="ios-redo-outline"></ion-icon>
          <br />
          <label>Forward</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
