
<ion-header>

    <ion-navbar color=danger>
        <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon> 
          </button>
        </ion-buttons>
      <ion-title> Correos Enviados</ion-title>
    </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      <button ion-item *ngFor="let correo of listaCorreos"
              (click)="verCorreo(correo)" detail-none>
        <ion-avatar item-left>
            <img [src]="'../assets/imagenes/' + correo.para.charAt(0) + '.gif'">
        </ion-avatar>
        <h2>{{correo.para}}</h2>
        <h3>{{correo.asunto}}</h3>
        <p>{{correo.mensaje}}</p>
      </button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color=danger (click)="nuevoCorreo()">
        <ion-icon name=create></ion-icon>
      </button>
    </ion-fab>
  
  </ion-content>
