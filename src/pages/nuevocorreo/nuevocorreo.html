
<ion-header>

  <ion-navbar color=danger>
    <ion-title>{{ tipo }}</ion-title>
    <ion-buttons left>
      <button icon-only ion-button (click)="cerrar()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button icon-only ion-button (click)="enviarCorreo()">
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>De: {{de }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Para:</ion-label>
      <ion-input type="email" [(ngModel)]="para"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Asunto" type="text" [(ngModel)]="asunto" ></ion-input>
    </ion-item>
    <ion-textarea rows=5 placeholder="Componer Correo" type=text [(ngModel)]="nuevoCorreo"  ></ion-textarea>
  </ion-list>

</ion-content>
